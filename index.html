<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="main-wrapper d-flex flex-column">
    <header class="container">
      <div class="row">
        <div class="col">
          <div class="header-right logo d-flex align-items-center py-3">
            <img src="img/logo-boolean.png" alt="">
            <h2>Campo Minato</h2>
          </div>
        </div>
        <div class="col d-flex align-items-center py-3">
          <span>Difficoltà: </span>

          <select class="form-select" id="level">
            <option value="1" selected>Easy</option>
            <option value="2">Hard</option>
            <option value="3">Crazy</option>
          </select>

          <button type="button" class="btn btn-secondary" id="play">Play</button>

        </div>
      </div>
    </header>


    <main class="d-flex justify-content-center align-items-center">

      <h2>Seleziona il livello di difficoltà</h2>
 
    </main>
  
  
  

    <footer class="container">
 
      <span>Made with &hearts; by <a href="#">Boolean</a></span>

    </footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
